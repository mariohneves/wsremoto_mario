<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-3 div1"><img src="..\imagem\logo.png" width="100%" ></div>
            <div class="col-lg-4 col-md-6 col-sm-3 div2">produtos</div>
            <div class="col-lg-3 col-md-2 col-sm-3 div3">contatos</div>
            <div class="col-lg-2 col-md-2 col-sm-3 div4">link</div>


        </div>
        
        <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-1 div1"></div>
            <div class="col-lg-10 col-md-10 col-sm-10 div2">    <h3> Formulário de Acesso para os nossos cursos</h3>
                <br>
                <form id="formulario_contato" method="POST" >
                    <fieldset>
                        <label>Nome:</label><input type="text" name="nome" class="campo_nome" required><br><br>
                        <label>Email:</label><input type="email" name="email" class="campo_email" required><br><br>
                        <label>Senha:</label><input type="password" name="senha" class="campo_senha" required> <br><br>
                        <label>Genero:</label>
                        <input type="radio" name="opcao" value="Masculino" /> <span>Masculino</span>
                        <input type="radio" name="opcao" value="Feminino" /> <span>Feminino</span>
                        <input type="radio" name="opcao" value="Não informado" /> <span>Não informado</span> <br><br>
                        <label>Data que deseja fazer o curso</label><input type="date" name="date"><br><br>
                        <label>Informe o periodo que deseja fazer o curso </label>
                        <input type="checkbox"  name="OPCAO" value="manhã"> <span>Manhã</span>
                        <input type="checkbox"  name="OPCAO" value="tarde"> <span>Tarde</span>
                        <input type="checkbox"  name="OPCAO" value="noite"> <span>Noite</span><br><br>
                        <label>Escolha o seu curso Desejado:</label>
                        <select>
                            <option value=""></option>
                            <option value="XML">XML</option>
                            <option value="HTML5">HTML5</option>
                            <option value="CSS">CSS</option>
                            <option value="JS">JS</option>
                        </select><br><br>
                        <label>Mensagem</label><br>
                        <textarea cols="40" rows="4" name="mensagem"> Você pode digitar até 200 palavras </textarea><br><br>
                        <input type="submit" values="Enviar">
                        <label>Anexar um comprovante de residência:</label><input type="file" name="arquivo"><br><br>
                    </fieldset>
                </form></div>
            <div class="col-lg-1 col-md-1 col-sm-1 div3"></div>

        </div>
    </div>
