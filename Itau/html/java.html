        function validar(){
            var nome=formuser.nome.value;
            var email=formuser.email.value;
            var senha=formuser.senha.value;

            if(nome==""){
                alert("O preenchimento do campo é obrigatório");
                formuser.nome.focus();
                return false;
            }
            if(email=="" || email.indexOf('@')==1){
                alert("O preenchimento do campo e-mail é obrigatório, digite um e-mail válido");
                formuser.email.focus();
                return false;
            }

            if(senha=="" || senha.length <=5){
                alert("O campo senha é obrigatório e tem minímo de 6 dígitos");
                formuser.senha.focus();
                return false;
            }
            alert("Prezad(a)o "+ nome+ "seja bem vindo, enviaremos os nossos portifólios de cursos para o email \n "  + email);


        }

    </script>

    <form id="formuser" method="POST">
        Nome: <input type="text" name="nome"><br><br>
        Email: <input type="text" name="email"><br><br>
        Senha:<input type="password" name="senha"><br><br>

        <input type="submit" onclick="return validar()" value="Enviar">

    </form>
