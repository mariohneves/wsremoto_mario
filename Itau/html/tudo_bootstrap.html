<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"><img src="..\imagem\logo.png" width="25%" ><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quem Somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cursos Online</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Gama Experience </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Para Empresas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contéudo</a>
              </li>
          


          </ul>

        </div>
      </nav>
      <div class="container">
          <div class="row">
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Endereço </label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Rua Exemplo 1234">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Complemento</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, estúdio, ou andar">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Curso</label>
                    <select id="inputState" class="form-control">
                            <option value=""></option>
                            <option value="XML">XML</option>
                            <option value="HTML5">HTML5</option>
                            <option value="CSS">CSS</option>
                            <option value="JS">JS</option>
                        </select><br><br>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">CEP</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="mb-3">
                    <label for="validationTextarea">Mensagem</label>
                    <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Digite aqui sua mensagem" required></textarea>
                    <div class="invalid-feedback">
                      Digite sua mensagem.
                    </div>
                  </div> 
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
          </div>
      </div>
</body>
